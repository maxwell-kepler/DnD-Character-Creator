# config/data/races.yaml
dwarf:
    name: "Dwarf"
    speed: 25
    size: "Medium"
    languages: ["Common", "Dwarvish"]
    ability_score_increase:
        constitution: 2
    traits:
        - name: "Darkvision"
          description: "You can see in dim light within 60 feet of you as if it were bright light."
        - name: "Dwarven Resilience"
          description: "You have advantage on saving throws against poison."
        - name: "Dwarven Combat Training"
          description: "You have proficiency with battleaxes, handaxes, light hammers, and warhammers."
        - name: "Tool Proficiency"
          description: "You gain proficiency with the artisan's tools of your choice: smith's tools, brewer's supplies, or mason's tools."
        - name: "Stonecunning"
          description: "You have advantage on Intelligence (History) checks related to the origin of stonework."
    subraces:
        hill_dwarf:
            name: "Hill Dwarf"
            ability_score_increase:
                wisdom: 1
            traits:
                - name: "Dwarven Toughness"
                  description: "Your hit point maximum increases by 1, and it increases by 1 every time you gain a level."
        mountain_dwarf:
            name: "Mountain Dwarf"
            ability_score_increase:
                strength: 2
            traits:
                - name: "Dwarven Armor Training"
                  description: "You have proficiency with light and medium armor."

elf:
    name: "Elf"
    speed: 30
    size: "Medium"
    languages: ["Common", "Elvish"]
    ability_score_increase:
        dexterity: 2
    traits:
        - name: "Darkvision"
          description: "You can see in dim light within 60 feet of you as if it were bright light."
        - name: "Keen Senses"
          description: "You have proficiency in the Perception skill."
        - name: "Fey Ancestry"
          description: "You have advantage on saving throws against being charmed, and magic can't put you to sleep."
        - name: "Trance"
          description: "You don't need to sleep. Instead, you meditate deeply for 4 hours a day."
    subraces:
        high_elf:
            name: "High Elf"
            ability_score_increase:
                intelligence: 1
            traits:
                - name: "Elf Weapon Training"
                  description: "You have proficiency with longswords, shortswords, shortbows, and longbows."
                - name: "Cantrip"
                  description: "You know one wizard cantrip of your choice."
                - name: "Extra Language"
                  description: "You can speak, read, and write one extra language of your choice."
        wood_elf:
            name: "Wood Elf"
            ability_score_increase:
                wisdom: 1
            speed_increase: 5
            traits:
                - name: "Elf Weapon Training"
                  description: "You have proficiency with longswords, shortswords, shortbows, and longbows."
                - name: "Fleet of Foot"
                  description: "Your base walking speed increases by 5 feet."
                - name: "Mask of the Wild"
                  description: "You can attempt to hide even when you are only lightly obscured."

halfling:
    name: "Halfling"
    speed: 25
    size: "Small"
    languages: ["Common", "Halfling"]
    ability_score_increase:
        dexterity: 2
    traits:
        - name: "Lucky"
          description: "When you roll a 1 on an attack roll, ability check, or saving throw, you can reroll the die."
        - name: "Brave"
          description: "You have advantage on saving throws against being frightened."
        - name: "Halfling Nimbleness"
          description: "You can move through the space of any creature that is of a size larger than yours."
    subraces:
        lightfoot:
            name: "Lightfoot Halfling"
            ability_score_increase:
                charisma: 1
            traits:
                - name: "Naturally Stealthy"
                  description: "You can attempt to hide even when you are obscured only by a creature that is at least one size larger than you."
        stout:
            name: "Stout Halfling"
            ability_score_increase:
                constitution: 1
            traits:
                - name: "Stout Resilience"
                  description: "You have advantage on saving throws against poison, and you have resistance against poison damage."

human:
    name: "Human"
    speed: 30
    size: "Medium"
    languages: ["Common"]
    ability_score_increase:
        strength: 1
        dexterity: 1
        constitution: 1
        intelligence: 1
        wisdom: 1
        charisma: 1
    traits:
        - name: "Extra Language"
          description: "You can speak, read, and write one extra language of your choice."
