# Starting Equipment Options by Class
class_equipment:
    rogue:
        option_sets:
            - choices:
                  - ["rapier"]
                  - ["shortsword"]
            - choices:
                  - ["shortbow", "20 arrows"] # Added arrows as they're needed with the bow
                  - ["shortsword"]
            - choices:
                  - ["burglars_pack"]
                  - ["dungeoneers_pack"]
                  - ["explorers_pack"]
            - fixed:
                  - "leather_armor"
                  - "dagger"
                  - "thieves_tools"

    fighter:
        option_sets:
            - choices:
                  - ["chain_mail"]
                  - ["leather_armor", "longbow", "arrows"]
            - choices:
                  - ["martial_melee_weapon", "shield"] # Changed from martial_weapon
                  - ["two_martial_weapons"] # This is a special choice that will be handled in code
            - choices:
                  - ["light_crossbow", "crossbow_bolts"]
                  - ["hand_axe", "hand_axe"] # Explicitly list two hand axes
            - choices:
                  - ["dungeoneers_pack"]
                  - ["explorers_pack"]

    bard:
